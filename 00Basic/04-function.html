<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 Function - Javascript</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="04-function.js" defer></script>
    <link rel="stylesheet" href="04-function.css" />
  </head>

  <body>
    <img src="./images/character2.webp" class="character" alt="" />
    <div class="options">
      <ul>
        <li>
          <button type="submit" onclick="send()">
            <b>기능실행</b>
            <span>기명 함수<br />(함수선언식)</span>
          </button>
        </li>
        <li>
          <button type="submit" onclick="send2('홍길동')">
            <b>이름전송</b>
            <span>매개변수</span>
          </button>
        </li>
        <li>
          <button type="submit" onclick="add(2,3)">
            <b>합 구하기</b>
            <span>다중 매개변수</span>
          </button>
        </li>
        <li>
          <button type="submit" onclick="defaultSend()">
            <b>초기값</b>
            <span>매개변수 기본값</span>
          </button>
        </li>
        <li>
          <button type="submit" onclick="multiply(10,3)">
            <b>곱하기</b>
            <span>익명함수<br />(함수표현식)</span>
          </button>
        </li>
        <li>
          <button onclick="moveX(50)">
            <b>움직이자</b>
            <span>화살표 함수</span>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
